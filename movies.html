<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Launch App</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

.launch-btn {
  width: 100vw;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  text-decoration: none;
  transition: background 0.3s, transform 0.2s;
}

.launch-btn:hover {
  background: #4a148c;
  transform: scale(1.02);
}
</style>
</head>

<body>

<a
  class="launch-btn"
  href="https://sites.google.com/view/merged-document?pli=1&authuser=1"
  target="_blank"
  rel="noopener noreferrer"
>
  Launch App
</a>

</body>
</html>
